<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalleria segun tipo de medalla</title>
    <link rel="stylesheet" href="../styles/styleSegunTipo.css">
</head>
<body>
    <!-- icono de voler y de juegos olimpicos -->
    <div class="inicioPag">
        <div class="iconoVolver">
            <img src="../media/images/ico-prev.svg" id="volver">
            
    
        </div>
        <div class="imgLogo">
            <img src="../media/images/logo-sm-white.png" alt="">
        </div>

    </div>
<!-- bandera de el pais que se selecciona  -->
    <div class="bandera">
        <h1>USA</h1>
        <img src="../media/images/flags/USA.png" alt="">
    </div>
<!-- puntajes de medallas ganadas -->
    <div class="puntaje">
        <h1>GOLD MEDALS</h1>
        <h1>35</h1>
    </div>

    <!-- titulos de las categorias disciplina y de medallas  -->

    <div class="titulosCategoria">
        <h1>DISCIPLINE</h1>
        <h1>MEDALS</h1>

    </div>

    <div class="resultados">
        <div class="discliplineLista">
            <h2>Athletics</h2>
            <h2>Swimming</h2>
            <h2>Cymnastics</h2>
            <h2>Basketball</h2>
            <h2>Wrestling</h2>
        </div>
        <div class="numerodeMedallas">
            <h2>10</h2>
            <h2>8</h2>
            <h2>7</h2>
            <h2>5</h2>
            <h2>5</h2>
        </div>
    </div>
    
    
</body>
</html>
